<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage FM Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #3d352a;
            --radio-casing-start: #c5a68d;
            --radio-casing-end: #a7886e;
            --shadow-dark: #2a241e;
            --shadow-light: #504636;
            --text-color: #2c251d;
            --display-bg: #2a2a2a;
            --display-text-color: #00ff7f;
            --control-panel-bg: rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #radio-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, var(--radio-casing-start), var(--radio-casing-end));
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
            padding: 25px;
            border: 3px solid var(--shadow-light);
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--text-color);
            text-shadow: 1px 1px 2px #fff6;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
        }

        #display {
            background: var(--display-bg);
            color: var(--display-text-color);
            font-family: 'Share Tech Mono', monospace;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px #000;
            text-shadow: 0 0 5px var(--display-text-color), 0 0 10px var(--display-text-color);
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        #audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        #controls {
            background: var(--control-panel-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        #country-select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--shadow-light);
            background-color: #e3c9b4;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #knobs {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #555, #222);
            border-radius: 50%;
            border: 3px solid #111;
            box-shadow: 3px 3px 5px #111, -3px -3px 5px #666;
            position: relative;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background: #999;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        #station-list-container {
            max-height: 250px;
            overflow-y: auto;
            background: var(--display-bg);
            border-radius: 5px;
            padding: 5px;
            box-shadow: inset 0 0 10px #000;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        #station-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #station-list li {
            padding: 12px 15px;
            color: #eee;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.2s, color 0.2s;
            display: flex;
            flex-direction: column;
        }
        #station-list li:last-child {
            border-bottom: none;
        }

        #station-list li .station-name {
            font-weight: bold;
        }
        #station-list li .station-genre {
            font-size: 0.9em;
            color: #aaa;
        }

        #station-list li:hover, #station-list li:focus {
            background: #444;
            outline: none;
        }

        #station-list li.playing {
            background: var(--display-text-color);
            color: #111;
            text-shadow: none;
        }
        #station-list li.playing .station-genre {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="radio-container" role="application" aria-roledescription="Vintage FM Radio Player">
        <header>
            <h1>Vintage FM Radio</h1>
        </header>
        <main>
            <div id="display" role="status" aria-live="polite">Select a country to see stations</div>
            <audio id="audio-player" controls aria-label="Audio Player"></audio>
            <div id="controls">
                <label for="country-select" class="sr-only">Select a Country</label>
                <select id="country-select" aria-label="Select a country to find radio stations">
                    <option value="">Select a country...</option>
                </select>
                <div id="knobs" aria-hidden="true">
                    <div class="knob"></div>
                    <div class="knob"></div>
                    <div class="knob"></div>
                </div>
            </div>
            <div id="station-list-container">
                <ul id="station-list" role="listbox" aria-label="List of radio stations"></ul>
            </div>
        </main>
    </div>

            const display = document.getElementById('display');
            const audioPlayer = document.getElementById('audio-player');
            const countrySelect = document.getElementById('country-select');
            const stationList = document.getElementById('station-list');

            const countries = Object.keys(radioData).sort();

            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });

            countrySelect.addEventListener('change', (e) => {
                const selectedCountry = e.target.value;
                displayStations(selectedCountry);
            });

            function displayStations(country) {
                stationList.innerHTML = '';
                if (!country) {
                    display.textContent = 'Select a country to see stations';
                    return;
                }

                display.textContent = `Showing stations for ${country}`;
                const stations = radioData[country];

                stations.forEach(station => {
                    const li = document.createElement('li');
                    li.setAttribute('role', 'option');
                    li.setAttribute('aria-checked', 'false');
                    li.setAttribute('tabindex', '0');
                    li.dataset.url = station.url;
                    li.dataset.info = `${station.name} — ${station.city} — ${station.genre}`;
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'station-name';
                    nameSpan.textContent = station.name;

                    const genreSpan = document.createElement('span');
                    genreSpan.className = 'station-genre';
                    genreSpan.textContent = station.genre;
                    
                    li.appendChild(nameSpan);
                    li.appendChild(genreSpan);

                    li.addEventListener('click', () => playStation(li));
                    li.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault(); // Prevent page scroll on spacebar
                            playStation(li);
                        }
                    });

                    stationList.appendChild(li);
                });
            }

            function playStation(listItem) {
                const url = listItem.dataset.url;
                const info = listItem.dataset.info;
                
                // Stop any existing playback and clear the source to prevent errors.
                audioPlayer.pause();
                audioPlayer.src = '';
                // It is good practice to call load() after changing src
                audioPlayer.load();

                // Set the new stream URL
                audioPlayer.src = url;
                
                const playPromise = audioPlayer.play();

                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // The 'AbortError' is a normal occurrence when a user
                        // selects a new station before the old one has finished loading.
                        // We can safely ignore it without displaying a user-facing error.
                        if (error.name === 'AbortError') {
                            console.info('Stream switch aborted previous load, this is normal.');
                            return;
                        }
                        console.error("Audio playback failed:", error);
                        display.textContent = `Error: Could not play ${info.split('—')[0].trim()}`;
                    });
                }
                
                display.textContent = `Now Playing: ${info}`;
                
                // Update playing status style and ARIA attribute
                document.querySelectorAll('#station-list li').forEach(item => {
                    item.classList.remove('playing');
                    item.setAttribute('aria-checked', 'false');
                });
                listItem.classList.add('playing');
                listItem.setAttribute('aria-checked', 'true');
            }
            
            audioPlayer.addEventListener('error', () => {
                // The play() promise rejection now handles AbortError, but this event listener
                // is a good fallback for other media errors (e.g., network, decoding).
                if (audioPlayer.error && audioPlayer.error.code === audioPlayer.error.MEDIA_ERR_ABORTED) {
                    return; // Don't show an error message if the user aborted it.
                }
                const currentStationItem = document.querySelector('#station-list li.playing');
                if (currentStationItem) {
                    const stationName = currentStationItem.dataset.info.split('—')[0].trim();
                    display.textContent = `Error: Stream for ${stationName} is unavailable.`;
                    currentStationItem.classList.remove('playing');
                    currentStationItem.setAttribute('aria-checked', 'false');
                } else {
                    display.textContent = 'Error: The selected audio stream is unavailable.';
                }
            });

        });
    </script>
</body>
</html>
