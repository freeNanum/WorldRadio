
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage FM Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="radio-container" role="application" aria-roledescription="Vintage FM Radio Player">
        <header>
            <h1>World Radio</h1>
        </header>
        <main>
            <div id="display" role="status" aria-live="polite">Select a country to see stations</div>
            <audio id="audio-player" controls aria-label="Audio Player"></audio>
            <div id="controls">
                <div class="control-group">
                    <label for="country-search" class="sr-only">Search for a Country</label>
                    <div id="country-search-container">
                        <input type="text" id="country-search" placeholder="Search for a country..." autocomplete="off" aria-controls="country-list" aria-expanded="false" role="combobox">
                        <ul id="country-list" role="listbox"></ul>
                    </div>
                    <button id="favorites-btn" aria-label="Show Favorites">Favorites</button>
                </div>
                <div id="knobs" aria-hidden="true">
                    <div class="knob"></div>
                    <div class="knob"></div>
                    <div class="knob"></div>
                </div>
            </div>
            <div id="station-list-container">
                <ul id="station-list" role="listbox" aria-label="List of radio stations"></ul>
            </div>
        </main>
    </div>
    <script src="index.tsx" type="module"></script>
</body>
</html>
